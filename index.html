<!DOCTYPE html>

<html id="html" style="background-color: #2f3945;">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Calculator++</title>
        <link rel="icon" href="images/icon.png" sizes="32x32" type="image/png">
        <!-- import css styles -->
        <link type="text/css" rel="stylesheet" href="styles/header.css">
        <link type="text/css" rel="stylesheet" href="styles/keyboard.css">  
        <link type="text/css" rel="stylesheet" href="styles/input.css">  
        <link type="text/css" rel="stylesheet" href="styles/currency.css"> 
        <link type="text/css" rel="stylesheet" href="styles/canvas.css">  
        <!-- import javascript functions -->
        <script type="text/javascript" src="scripts/cmd.js"></script>
        <script type="text/javascript" src="scripts/addAtCurPos.js"></script>
        <script type="text/javascript" src="scripts/addFunc.js"></script>
        <script type="text/javascript" src="scripts/calculate.js"></script>
        <script type="text/javascript" src="scripts/relatives.js"></script>
        <script type="text/javascript" src="scripts/currency_converter.js"></script>
        <script type="text/javascript" src="scripts/draw.js"></script>
        <script type="text/javascript" src="scripts/append.js"></script>
    </head>

    <body>

        <div id="canvas" style="display: none">
            <div id="return">
                <button class="button" id="return" onclick="returncalc()">Return</button>
            </div>
            <canvas id='mycanvas'></canvas>
        </div>
        
        <div class="header">
            <img src="images/icon.png" width="70" height="70"/>
            <span>Calculator++</span>
            <span id="author">Author: gaof & dcp</span>
        </div>

        <div class="calc">

            <div class="input">
                <p id="null"></p>
                <p id="status">Rad, scientific</p>
                <input id="input" type="text" autocomplete="off" autofocus="autofocus" spellcheck="false" value>
            </div>

            <div class="keyboard">
                <div class="cmd">
                    <button class="button" id="variable"  onclick="addAtCurPos(`x_`)"><strong>x</strong></button>
                    <button class="button" id="left_arrow" onclick="cur2left()">←</button>
                    <button class="button" id="right_arrow" onclick="cur2right()">→</button>
                    <button class="button" id="left_bracket" onclick="addAtCurPos(`(`)">(</button>
                    <button class="button" id="comma" onclick="addAtCurPos(`,`)">,</button>                    
                    <button class="button" id="right_bracket" onclick="addAtCurPos(`)`)">)</button>
                    <button class="button" id="percent" onclick="addAtCurPos(`%`)">%</button>
                    <button class="button" id="del" onclick="Delete()">DEL</button>
                    <button class="button" id="AC" onclick="Clear()">AC</button>
                </div>

                <div class="center">
                    <div class="normal">
                        <div id="currency_exchange" style="display: none">
                            <div class="from">
                                <span>From</span>
                                <select id="from">
                                    <option value="CNY">人民币（CNY）</option>
                                    <option value="USD">美元（USD）</option>
                                    <option value="EUR">欧元（EUR）</option>
                                    <option value="GBP">英镑（GBP）</option>
                                    <option value="INR">印度卢比（INR）</option>
                                    <option value="AUD">澳大利亚元（AUD）</option>
                                    <option value="CAD">加拿大元（CAD）</option>
                                    <option value="SGD">新加坡元（SGD）</option>
                                    <option value="JPY">日元（JPY）</option>
                                    <option value="THB">泰铢（THB）</option>
                                    <option value="KRW">韩元（KRW）</option>
                                    <option value="ANG">荷兰盾（ANG）</option>
                                </select>
                            </div>
                            <div class="to">
                                <span>To</span>
                                <select id="to">
                                    <option value="CNY">人民币（CNY）</option>
                                    <option value="USD">美元（USD）</option>
                                    <option value="EUR">欧元（EUR）</option>
                                    <option value="GBP">英镑（GBP）</option>
                                    <option value="INR">印度卢比（INR）</option>
                                    <option value="AUD">澳大利亚元（AUD）</option>
                                    <option value="CAD">加拿大元（CAD）</option>
                                    <option value="SGD">新加坡元（SGD）</option>
                                    <option value="JPY">日元（JPY）</option>
                                    <option value="THB">泰铢（THB）</option>
                                    <option value="KRW">韩元（KRW）</option>
                                    <option value="ANG">荷兰盾（ANG）</option>
                                </select>
                            </div>
                        </div>
                        <div id="relation" style="display: none">
                            <div id="r1">
                                <button class="button" id="Dad" onclick="addAtCurPos(`爸爸`)" active>爸爸</button>
                                <button class="button" id="Mom" onclick="addAtCurPos(`妈妈`)">妈妈</button>
                                <button class="button" id="son" onclick="addAtCurPos(`儿子`)">儿子</button>
                            </div>
                            <div id="r2">
                                <button class="button" id="husband" onclick="addAtCurPos(`丈夫`)">丈夫</button>
                                <button class="button" id="wife" onclick="addAtCurPos(`妻子`)">妻子</button>
                                <button class="button" id="daughter" onclick="addAtCurPos(`女儿`)">女儿</button>
                            </div>
                            <div id="r3">
                                <button class="button" id="big-brother" onclick="addAtCurPos(`哥哥`)">哥哥</button>
                                <button class="button" id="little-brother" onclick="addAtCurPos(`弟弟`)">弟弟</button>
                                <button class="button" id="de"  onclick="addAtCurPos(`的`)">的</button>
                            </div>
                            <div id="r4">
                                <button class="button" id="big-sister" onclick="addAtCurPos(`姐姐`)">姐姐</button>
                                <button class="button" id="little-sister" onclick="addAtCurPos(`妹妹`)">妹妹</button>
                            </div>
                        </div>
                        <div id="trig-func">
                            <div class="variable">
                                <button id="pi" class="constant button" title="π≈3.14159" onclick="addAtCurPos(`π`)"><strong>π</strong></button>
                                <button id="e" class="constant button" title="e≈2.71828" onclick="addAtCurPos(`(e)`)"><strong>e</strong></button>
                                <button class="button" id="factorial" onclick="addFunc(`!()`,1)">x!</button>
                            </div>
                            <div class="sinclass">
                                <button class="button" id="sin" onclick="addFunc(`sin()`,1)">sin</button>
                                <button class="button" id="sinh" onclick="addFunc(`sinh()`,1)">sinh</button>
                                <button class="button" id="cot" onclick="addFunc(`cot()`,1)">cot</button>
                            </div>
                            <div class="cosclass">
                                <button class="button" id="cos" onclick="addFunc(`cos()`,1)">cos</button>
                                <button class="button" id="cosh" onclick="addFunc(`cosh()`,1)">cosh</button>
                                <button class="button" id="sec" onclick="addFunc(`sec()`,1)">sec</button>
                            </div>
                            <div class="tanclass">
                                <button class="button" id="tan" onclick="addFunc(`tan()`,1)">tan</button>
                                <button class="button" id="tanh" onclick="addFunc(`tanh()`,1)">tanh</button>
                                <button class="button" id="csc" onclick="addFunc(`csc()`,1)">csc</button>
                            </div>
                        </div>
                        <div id="normal-func">
                            <div class="sqrt-exp">
                                <button class="button" id="sqrt-y" title="y-th Root of Number x, sqrt(x, y)"  onclick="addFunc(`sqrt(,)`,2)"><sup>y</sup>√x</button>
                                <button class="button" id="exp-y"  title="x^y, exp(y,x)" onclick="addFunc(`exp(,)`,2)">x<sup>y</sup></button>
                            </div>
                            <div class="sqrt2-exp2">
                                <button class="button" id="sqrt2" onclick="addFunc(`sqrt(2,)`,1)">√x<sup></sup></button>
                                <button class="button" id="exp2" onclick="addFunc(`exp(2,)`,1)">x<sup>2</sup></button>
                            </div>
                            <div class="log-1/x">
                                <button class="button" id="log" onclick="addFunc(`log(,)`,2)">log</button>
                                <button class="button" id="1/x" onclick="addFunc(`1/()`,1)">1/x</button>
                            </div>
                            <div class="lg-ln">
                                <button class="button" id="lg" onclick="addFunc(`log(10,)`,1)">lg</button>
                                <button class="button" id="ln" onclick="addFunc(`log((e),)`,1)">ln</button>
                            </div>
                        </div>
                        <div id="number">
                            <div class="789">
                                <button class="button" id="7" onclick="addAtCurPos(7)">7</button>
                                <button class="button" id="8" onclick="addAtCurPos(8)">8</button>
                                <button class="button" id="9" onclick="addAtCurPos(9)">9</button>
                            </div>
                            <div class="456">
                                <button class="button" id="4" onclick="addAtCurPos(4)">4</button>
                                <button class="button" id="5" onclick="addAtCurPos(5)">5</button>
                                <button class="button" id="6" onclick="addAtCurPos(6)">6</button>
                            </div>
                            <div class="123">
                                <button class="button" id="1" onclick="addAtCurPos(1)">1</button>
                                <button class="button" id="2" onclick="addAtCurPos(2)">2</button>
                                <button class="button" id="3" onclick="addAtCurPos(3)">3</button>
                            </div>
                            <div>
                                <button class="button" id="0" onclick="addAtCurPos(0)">0</button>
                                <button class="button" id="point" onclick="addAtCurPos(`.`)">.</button>
                                <button class="button" id="Ans" onclick="addAtCurPos(`Ans`)">Ans</button>
                            </div>
                        </div>
                        <div class="operator">
                            <div><button class="button" id="plus" onclick="addAtCurPos(`+`)"><strong>+</strong></button></div>
                            <div><button class="button" id="minus" onclick="addAtCurPos(`-`)"><strong>-</strong></button></div>
                            <div><button class="button" id="times" onclick="addAtCurPos(`*`)"><strong>×</strong></button></div>
                            <div><button class="button" id="divide" onclick="addAtCurPos(`/`)"><strong>÷</strong></button></div>
                        </div>
                        <div class="append">
                            <div><button class="button" id="mode" onclick="mode()"><strong>mode</strong></button></div>
                            <div><button class="button" id="plot" onclick="plot()"><strong>plot</strong></button></div>
                            <div><button class="button" id="equal" onclick="calc()">
                                <p><strong>=</strong></p>
                                <p>——</p>
                                <p style="margin-top:3px"><strong>OK</strong></p>
                            </button></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </body>
</html>
